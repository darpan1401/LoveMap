<!-- iOS Manual Install Banner -->
<div *ngIf="showIosInstallBanner" class="ios-install-banner">
  <p>ðŸ“± To install LoveMap, tap <strong>Share</strong> and then <strong>"Add to Home Screen"</strong>.</p>
  <button (click)="dismissIosBanner()">Dismiss</button>
</div>

<!-- Show install screen only if on mobile/tablet, not PWA, and not in development -->
<div *ngIf="isMobileBrowser() && !isRunningAsPWA() && !isDevMode && !showIosInstallBanner" class="pwa-fullscreen-install">
  <div class="pwa-install-container">
    <img src="icons/icon-192x192.png" alt="LoveMap" class="logo" />
    <h1>LoveMap</h1>
    <p class="tagline">Find Love Around Corners</p>
    <p class="about">
      LoveMap is a modern dating app that helps you find love near you.  
      Install the app for the best experience!
    </p>

    <button class="install-btn" (click)="installPWA()">
      Install App
    </button>
  </div>
</div>

<!-- Main App Content -->
<ng-container *ngIf="!isMobileBrowser() || isRunningAsPWA() || isDevMode">
  <router-outlet *ngIf="!showSplash"></router-outlet>
  <app-splash-screen *ngIf="showSplash"></app-splash-screen>
</ng-container>
