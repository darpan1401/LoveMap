<app-splash-screen *ngIf="showSplash"></app-splash-screen>

<!-- PWA Install Prompt -->
<div *ngIf="showInstallBtn" class="pwa-install-banner">
  <div class="pwa-install-content">
    <div class="app-icon">
      <img src="assets/icons/icon-192x192.png" alt="App icon">
    </div>
    <div class="install-text">
      <h3>Install findLove</h3>
      <p>Find Love Around Corners</p>
    </div>
    <div class="install-actions">
      <button class="install-btn" (click)="installPWA()">Install</button>
      <button class="dismiss-btn" (click)="dismissInstall()">Not Now</button>
    </div>
  </div>
</div>

<!-- Offline Indicator -->
<div *ngIf="!isOnline" class="offline-indicator">
  ⚠️ You're offline - some features may be limited
</div>

<router-outlet></router-outlet>
