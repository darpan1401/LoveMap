<!-- Only show splash screen if not mobile browser -->
<app-splash-screen *ngIf="showSplash && !isMobileBrowser()"></app-splash-screen>

<!-- PWA Install Screen (shown only on mobile browsers) -->
<div *ngIf="isMobileBrowser() && !isRunningAsPWA()" class="pwa-fullscreen-install">
  <div class="pwa-install-container">
    <div class="branding">
      <img src="assets/icons/icon-192x192.png" alt="LoveMap" class="logo">
      <h1>LoveMap</h1>
      <p class="tagline">Find Love Around Corners</p>
    </div>
    
    <div class="install-section">
      <button class="install-btn" (click)="installPWA()">
        Install App
      </button>
      <p class="small-text">For better experience</p>
    </div>
  </div>
</div>

<!-- Normal app content (hidden on mobile browsers) -->
<router-outlet *ngIf="!isMobileBrowser() || isRunningAsPWA()"></router-outlet>
