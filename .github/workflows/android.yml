name: Build Android and iOS App

on:
  push:
    branches:
      - main  # You can change this to your working branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          npm install
          npm install -g @angular/cli @capacitor/cli

      - name: 🔁 Auto-update version.json
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          mkdir -p src/assets
          echo "{ \"version\": \"$VERSION\" }" > src/assets/version.json
          echo "🔖 Version updated to $VERSION"

      - name: 🛠️ Build Angular App
        run: npm run build -- --configuration production

      - name: ➕ Add Capacitor Platforms
        run: |
          npx cap add android || echo "Android already added"
          npx cap add ios || echo "iOS already added"

      - name: 📁 Copy Web to Native
        run: npx cap copy

      - name: 🔄 Sync Capacitor
        run: npx cap sync

      - name: 🧰 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: 📦 Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: ☁️ Upload Android APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoveMap-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

      - name: 🍏 Build iOS App (Simulator Only)
        run: |
          cd ios/App
          xcodebuild -scheme App -workspace App.xcworkspace -configuration Debug -sdk iphonesimulator build CODE_SIGNING_ALLOWED=NO

      - name: ☁️ Upload iOS Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: LoveMap-iOS-Build
          path: ios/App/build/
          retention-days: 1

      - name: 🌐 Upload APK to file.io (temporary link)
        run: |
          curl -F "file=@android/app/build/outputs/apk/debug/app-debug.apk" https://file.io -o apk_url.txt
          echo "🔗 APK Download URL:"
          cat apk_url.txt

      - name: 📤 Save APK URL to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK-Download-URL
          path: apk_url.txt
