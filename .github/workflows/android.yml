name: Build Android and iOS App

on:
  push:
    branches:
      - main  # You can change this to your working branch

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install -g @angular/cli @capacitor/cli

      - name: ðŸ” Auto-update version.json
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          mkdir -p src/assets
          echo "{ \"version\": \"$VERSION\" }" > src/assets/version.json
          echo "ðŸ”– Version updated to $VERSION"

      - name: ðŸ› ï¸ Build Angular App
        run: npm run build -- --configuration production

      - name: âž• Add Capacitor Platforms
        run: |
          npx cap add android || echo "Android already added"
          npx cap add ios || echo "iOS already added"

      - name: ðŸ“ Copy Web to Native
        run: npx cap copy

      - name: ðŸ”„ Sync Capacitor
        run: npx cap sync

      - name: ðŸ§° Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: ðŸ“¦ Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: â˜ï¸ Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: LoveMap-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

      - name: ðŸ Build iOS App (Simulator Only)
        run: |
          cd ios/App
          xcodebuild -scheme App -workspace App.xcworkspace -configuration Debug -sdk iphonesimulator build CODE_SIGNING_ALLOWED=NO

      - name: â˜ï¸ Upload iOS Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: LoveMap-iOS-Build
          path: ios/App/build/
          retention-days: 1

      - name: ðŸŒ Upload APK to transfer.sh (temporary link)
        run: |
          curl --upload-file ./android/app/build/outputs/apk/debug/app-debug.apk https://transfer.sh/app-debug.apk > apk_url.txt
          echo "ðŸ”— APK Download URL:"
          cat apk_url.txt

      - name: ðŸ“¤ Save APK URL to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK-Download-URL
          path: apk_url.txt
