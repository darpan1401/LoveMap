name: Build Android App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli @capacitor/cli

      - name: Build Angular app
        run: |
          npm run build -- --configuration=production
          ls -R dist # Verify build output

      - name: Setup Android
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: Prepare Android assets directory
        run: |
          mkdir -p android/app/src/main/assets/
          touch android/app/src/main/assets/.gitkeep

      - name: Handle Capacitor Android platform
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi
          
          npx cap add android
          npx cap sync android --deployment

      - name: Verify copied files
        run: |
          ls -la android/app/src/main/assets/
          cat android/app/src/main/assets/capacitor.config.json

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1