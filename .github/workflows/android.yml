name: Build Android and iOS App

on: [push]

jobs:
  build:
    runs-on: macos-latest  # Needed for iOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli @capacitor/cli

      - name: Build Angular app
        run: |
          npm run build -- --configuration=production
          ls -R dist

      - name: Add Capacitor Android and iOS platforms
        run: |
          npx cap add android
          npx cap add ios

      - name: Copy Web Assets
        run: |
          npx cap copy

      - name: Sync Capacitor platforms
        run: |
          npx cap sync

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-android
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

      - name: Build iOS app (Xcode project)
        run: |
          cd ios/App
          xcodebuild -scheme App -workspace App.xcworkspace -configuration Debug -sdk iphonesimulator build CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS build output
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-build
          path: ios/App/build/
          retention-days: 1
